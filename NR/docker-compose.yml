version: "3.7"

services:
  node-red:
    image: nodered/node-red:latest
    environment:
      - TZ=Asia/Kuala_Lumpur
    ports:
      - "2000:1880"
    networks:
      - node-red-net
    volumes:
      - node-red-data:/data
  mysql:
    image: mariadb
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
    MYSQL_ROOT_PASSWORD: c1vG7R34
    MYSQL_DATABASE: tracker
    MYSQL_USER: digitalman
    MYSQL_PASSWORD: c1vG7R34
    TZ: Asia/Kuala_Lumpur
    ports:
      - "3306:3306"

volumes:
  node-red-data:

networks:
  node-red-net:
